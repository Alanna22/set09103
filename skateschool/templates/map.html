<!DOCTYPE html>
<html>
	<head>

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->

		<script src="https://kit.fontawesome.com/df24a4616e.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		   crossorigin=""/>
		   
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		   crossorigin=""></script>
		<script src="jquery-3.5.1.min.js"></script>
		

				 
		{% if title%}
			<title>Sk8Skl - {{ title }}</title>
		{% else %}
			<title>Sk8Skl</title>
		{% endif %}
    </head>
    
    <body>
        
        <div id="mySidenav" class="sidenav" style="z-index: 5;">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{{ url_for('feed') }}">Feed</a>
            <a href="{{ url_for('profile') }}">Profile</a>
           <a href="{{ url_for('quiz') }}">Quiz</a>
           <a href="{{ url_for('map') }}">Map</a>
           <a id="logoutBtn" href="{{ url_for('logout') }}">Logout</a>
       </div>

         <span onclick="openNav()" class="hamburger" style="z-index: 4;"><i class="fas fa-bars"></i></span>
         <div id="main">
         </div>

    <div id="mapid" style="z-index:1;">

        


    </div>
    <footer>
        <img src="static/img/SK8SKL.png">
        <p>Sk8Skl &copy; 2020</p>
    </footer>
    <script>
        var mymap = L.map('mapid').setView([56.1165, -3.9369], 7.5);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiYWNpZTIyIiwiYSI6ImNraTNqcDcyMjI3a3gycm1wYXY4NWp5emsifQ.o0PmESNeUrH6boHsF55MtQ'
            }).addTo(mymap);
            
            var indoorMarker = L.icon({
            iconUrl: 'static/img/indoorMarker.png',
            iconSize:     [200, 180], // size of the icon
            iconAnchor:   [80, 94], // point of the icon which will correspond to marker's location
            popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
            });

            var marker = L.marker([55.9807, -3.1779], {icon: indoorMarker}).addTo(mymap).bindPopup("Transgression Indoor Skatepark - Address: Ocean Terminal Shopping Centre, Ocean Dr, Leith, Edinburgh EH6 6JJ");

            var outdoorMarker = L.icon({
            iconUrl: 'static/img/outdoorMarker.png',
            iconSize:     [200, 180], // size of the icon
            iconAnchor:   [80, 94], // point of the icon which will correspond to marker's location
            popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
            });
            
            var marker = L.marker([56.194981, -3.207710], {icon: outdoorMarker}).addTo(mymap).bindPopup("Tanshall Outdoor Skatepark -  Address: Cullen Drive, Tanshall, Glenrothes KY6 2JS");

    </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


		<script>
			/* Set the width of the side navigation to 250px */
			function openNav() {
				    document.getElementById("mySidenav").style.width = "300px";
			}

			/* Set the width of the side navigation to 0 */
			function closeNav() {	    document.getElementById("mySidenav").style.width = "0";
			}
		</script>

               

</body>
<html>
